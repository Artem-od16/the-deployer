<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Prysiazhnyi | DevOps Portfolio</title>
    <style>
        :root {
            /* Forest green palette */
            --bg-deep: #050d0c;
            --card-bg: #0b1a18;
            --accent-green: #2ecc71;
            --forest-light: #1e3d37;
            --text-main: #e0e0e0;
            --text-dim: #8b949e;
        }

        body { 
            background-color: var(--bg-deep); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }
        
        .card { 
            background: var(--card-bg); 
            padding: 3rem; 
            border-radius: 24px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
            text-align: center;
            max-width: 1100px;
            width: 100%;
            border: 1px solid var(--forest-light);
        }

        .header-section {
            margin-bottom: 2.5rem;
        }

        h1 { 
            color: white; 
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: -1px;
        }

        .name-tag {
            font-size: 1.4rem;
            color: var(--accent-green);
            font-weight: 600;
            margin-top: 5px;
            display: block;
        }

        /* Top navigation links */
        .links { 
            display: flex; 
            justify-content: center;
            gap: 15px; 
            margin: 2rem 0 3rem 0; 
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
            display: inline-flex;
            align-items: center;
            background: var(--forest-light);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover { 
            background: var(--accent-green);
            color: #050d0c;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--forest-light), transparent);
            margin: 2rem 0;
        }

        /* Videos section below links */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .video-item {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--forest-light);
        }

        .video-item p {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background: #000;
        }

        @media (max-width: 900px) {
            .video-grid { grid-template-columns: 1fr; }
            .btn { width: 100%; justify-content: center; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header-section">
            <h1>DevOps Infrastructure Demo</h1>
            <span class="name-tag">Artem Prysiazhnyi</span>
        </div>

        <div class="links">
            <a href="https://github.com/Artem-od16/the-deployer" target="_blank" class="btn">
                GitHub Repository
            </a>
            <a href="https://www.linkedin.com/in/artem-prysiazhnyi/" target="_blank" class="btn">
                LinkedIn Profile
            </a>
            <a href="https://t.me/Im16Art" target="_blank" class="btn">
                Telegram Contact
            </a>
        </div>

        <div class="separator"></div>
        
        <p style="color: var(--text-dim); margin-bottom: 2rem;">
            Showcasing production-ready automation using AWS, Docker, and GitHub Actions.
        </p>

        <div class="video-grid">
            <div class="video-item">
                <p>Project: The Deployer</p>
                <video controls>
                    <source src="The-Deployer presentation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <p>Project: The Watchtower</p>
                <video controls>
                    <source src="The-Watchtower presentation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
