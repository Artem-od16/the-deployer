<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Prysiazhnyi | DevOps Portfolio</title>
    <style>
        body { 
            /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π –≥–ª—É–±–æ–∫–∏–π —Ñ–æ–Ω */
            background-color: #0d1b1e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 20px 45px rgba(0,0,0,0.3); 
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        h1 { color: #1a73e8; margin-bottom: 0.5rem; font-size: 2.2rem; }
        .status { 
            color: #28a745; 
            font-weight: bold; 
            margin-bottom: 1.5rem; 
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 30px 0;
        }
        .video-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
        }
        .video-item p {
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
            font-size: 1.1rem;
        }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: #000;
        }

        .links { 
            display: flex; 
            justify-content: center;
            gap: 20px; 
            margin-top: 2.5rem; 
            flex-wrap: wrap;
        }
        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .btn {
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .btn-github { background: #24292e; }
        .btn-linkedin { background: #0077b5; }
        .btn-telegram { background: #0088cc; }
        
        .btn:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            opacity: 0.95;
        }

        @media (max-width: 850px) {
            .video-grid { grid-template-columns: 1fr; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>

            <a href="https://www.linkedin.com/in/artem-prysiazhnyi/" target="_blank" class="btn btn-linkedin">

            <a href="https://t.me/Im16Art" target="_blank" class="btn btn-telegram">
